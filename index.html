<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the perfect baby name!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find the Perfect Baby Name!</h1>

        <div class="filter-group">
            <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">All</button>
            <button class="filter-btn" data-filter="boy" onclick="setFilter('boy')">Boy</button>
            <button class="filter-btn" data-filter="girl" onclick="setFilter('girl')">Girl</button>
        </div>

        <div id="baby-name"></div>

        <div class="actions">
            <button class="generate-btn" onclick="generateName()">Generate Another</button>
            <button id="favorite-btn" onclick="toggleFavorite()">Add to Favorites</button>
        </div>

        <div class="favorites">
            <h2>Favorites</h2>
            <p id="favorites-empty">No favorites yet</p>
            <ul id="favorites-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
